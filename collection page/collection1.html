<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Rings Collection</title>
  <link rel="stylesheet" href="collection1.css" />
</head>
<body>

  <header class="main-header">
    <div class="breadcrumb">Jewellery / Rings</div>
    <div class="sort">Filter & Sorting</div>
  </header>

  <section class="hero-banner">
    <img src="" alt="Hero Banner" />
    <div class="hero-text">
      <h2>B.zero1 Jewellery</h2>
      <p>Discover</p>
    </div>
  </section>

  <section class="collection-section">
    <h3>B.zero1 Jewellery</h3>
    <div class="product-grid">
      <div class="product-card">
        <img src="ring1.jpg" alt="B.zero1 Ring" />
        <p>B.zero1 Ring</p>
        <span>₹3,50,000</span>
      </div>
      <div class="product-card">
        <img src="ring2.jpg" alt="B.zero1 Ring" />
        <p>B.zero1 Ring</p>
        <span>₹4,20,000</span>
      </div>
      <!-- Add more product-cards -->
    </div>
  </section>

  <section class="collection-section">
    <h3>Serpenti creations</h3>
    <div class="product-grid">
      <div class="product-card">
        <img src="ring3.jpg" alt="Serpenti Ring" />
        <p>Serpenti Viper Ring</p>
        <span>₹6,00,000</span>
      </div>
      <div class="product-card">
        <img src="ring4.jpg" alt="Serpenti Ring" />
        <p>Serpenti Viper Ring</p>
        <span>₹5,50,000</span>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="newsletter">
      <p>Join the Elite Jewels Universe</p>
      <input type="email" placeholder="Your email" />
      <button>Subscribe</button>
    </div>
    <div class="footer-links">
      <a href="#">Contact Us</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="collection1.js"></script>
</body>
</html>
