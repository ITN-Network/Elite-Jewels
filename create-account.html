<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fefefe;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem 0;
    animation: fadeInBg 1.5s ease forwards;
  }
  @keyframes fadeInBg {
    0% {
      background: #fefefe;
    }
    100% {
      background: #fffdf9;
    }
  }
  
  .container {
    background: #fff;
    padding: 3rem 2.5rem;
    max-width: 420px;
    width: 90vw;
    border-radius: 15px;
    box-shadow:
      0 4px 10px rgba(0, 0, 0, 0.15),
      inset 0 0 30px rgba(255 223 186 / 0.3);
    text-align: center;
    animation: slideUpFade 1s ease forwards;
  }
  @keyframes slideUpFade {
    0% {
      opacity: 0;
      transform: translateY(40px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .brand-logo {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: #b88b4a;
    margin-bottom: 0.5rem;
    letter-spacing: 0.1em;
    user-select: none;
    animation: glow 2.5s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from {
      text-shadow: 0 0 6px #b88b4a99;
    }
    to {
      text-shadow: 0 0 20px #b88b4aaa;
    }
  }
  .subtitle {
    font-size: 1rem;
    color: #7e7e7e;
    margin-bottom: 2rem;
    letter-spacing: 0.05em;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.4rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    border: 2px solid #e3d7b0;
    border-radius: 8px;
    background: #fefcf5;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #b88b4a;
    background: #fffbea;
  }
  button {
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(45deg, #b88b4a, #d7bb70);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(184, 139, 74, 0.45);
    transition: background-position 0.3s ease, transform 0.2s ease;
    background-size: 200% 200%;
    background-position: 0% 50%;
  }
  button:hover, button:focus {
    background-position: 100% 50%;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(184, 139, 74, 0.65);
  }
  button:active {
    transform: translateY(1px);
    box-shadow: 0 3px 6px rgba(184, 139, 74, 0.75);
  }
  
  .btn-link {
    background: none;
    color: #b88b4a;
    text-decoration: underline;
    font-weight: 600;
    margin-top: 1rem;
    cursor: pointer;
    padding: 0;
    border: none;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  .btn-link:hover, .btn-link:focus {
    color: #d7bb70;
    outline: none;
  }
  
  .actions-row {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
  }
  
  @media (max-width: 480px) {
    .container {
      padding: 2rem 1.5rem;
      max-width: 90vw;
    }
    .brand-logo {
      font-size: 2rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      font-size: 1rem;
      padding: 0.65rem 0.9rem;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 0;
    }
  }
</style>
</head>
<body>

    <div class="menu-icon" id="menuToggle">
      <span></span>

      <span></span>
    </div>

<div class="logo">
  <a href="index.html">

  </a>
</div>

    <div class="icons">
      <i class="fas fa-search"></i>
      <a href="product.html"><i class="far fa-heart"></i></a>
      <a href="login.html"><i class="far fa-user"></i></a>
    </div>
  </header>
  <nav id="mobileMenu" class="menu-wrapper hidden">
    <ul class="menu">
          <li><a href="collection.html">Collection</a></li>
          <li><a href="notfound.html">Craftmanship</a></li>

          <li><a href="notfound.html">Customise</a></li>

          <li><a href="store.html">Our Store</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </li>
    </ul>

  <main class="container" role="main" aria-label="Create Account Form">
    <h1 class="brand-logo" aria-label="International Jewelry Brand">Elite</h1>
    <p class="subtitle">Create your account</p>
    <form id="createAccountForm" novalidate>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Full Name"
        aria-label="Full name"
        required
        minlength="2"
        autocomplete="name"
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email address"
        aria-label="Email address"
        required
        autocomplete="email"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        required
        minlength="6"
        autocomplete="new-password"
      />
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        aria-label="Confirm password"
        required
        minlength="6"
        autocomplete="new-password"
      />
      <button type="submit" aria-label="Create your account">Create Account</button>
    </form>
<div class="actions-row">
  <a href="login.html" class="btn-link" aria-label="Back to login page">Back to Login</a>
</div>
  </main>
  <script>
    function validateEmail(email) {
      const re = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      return re.test(String(email).toLowerCase());
    }

    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fullname = this.fullname;
      const email = this.email;
      const password = this.password;
      const confirmPassword = this.confirmPassword;

      let valid = true;

      // Validate Full Name
      if (!fullname.value.trim() || fullname.value.trim().length < 2) {
        valid = false;
        fullname.setCustomValidity('Please enter your full name (at least 2 characters)');
        fullname.reportValidity();
      } else {
        fullname.setCustomValidity('');
      }

      // Validate Email
      if (!email.value.trim() || !validateEmail(email.value.trim())) {
        valid = false;
        email.setCustomValidity('Please enter a valid email address');
        email.reportValidity();
      } else {
        email.setCustomValidity('');
      }

      // Validate Password
      if (!password.value.trim() || password.value.length < 6) {
        valid = false;
        password.setCustomValidity('Password must be at least 6 characters long');
        password.reportValidity();
      } else {
        password.setCustomValidity('');
      }

      // Validate Confirm Password
      if (confirmPassword.value !== password.value) {
        valid = false;
        confirmPassword.setCustomValidity('Passwords do not match');
        confirmPassword.reportValidity();
      } else {
        confirmPassword.setCustomValidity('');
      }

      if (valid) {
        const btn = this.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.innerText = "Creating...";
        btn.style.background = "linear-gradient(45deg, #7a6b38, #a39457)";
        setTimeout(() => {
          alert('Account created successfully! (Demo)');
          btn.disabled = false;
          btn.innerText = "Create Account";
          btn.style.background = "linear-gradient(45deg, #b88b4a, #d7bb70)";
          this.reset();
        }, 1800);
      }
    });

    document.getElementById('backToLoginBtn').addEventListener('click', () => {
      // For demo, just alert. In real usage redirect to login page.
      alert('Redirecting back to login page... (Demo)');
    });
  </script>
</body>
