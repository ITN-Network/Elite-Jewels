  <main class="container" role="main" aria-label="Forgot Password Form">
    <h1 class="brand-logo" aria-label="International Jewelry Brand">Elite</h1>
    <p class="subtitle">Enter your email to reset your password</p>
    <form id="forgotPasswordForm" novalidate>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email address"
        aria-label="Email address"
        required
        autocomplete="email"
      />
      <button type="submit" aria-label="Send password reset link">Send Reset Link</button>
    </form>
<div class="actions-row">
  <a href="login.html" class="btn-link" aria-label="Back to login page">Back to Login</a>
</div>
  </main>
  <script>
    function validateEmail(email) {
      const re = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      return re.test(String(email).toLowerCase());
    }

    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = this.email;

      if (!email.value.trim() || !validateEmail(email.value.trim())) {
        email.setCustomValidity('Please enter a valid email address');
        email.reportValidity();
        return;
      } else {
        email.setCustomValidity('');
      }

      const btn = this.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.innerText = "Sending...";
      btn.style.background = "linear-gradient(45deg, #7a6b38, #a39457)";

      setTimeout(() => {
        alert('Password reset link sent! Please check your email. (Demo)');
        btn.disabled = false;
        btn.innerText = "Send Reset Link";
        btn.style.background = "linear-gradient(45deg, #b88b4a, #d7bb70)";
        this.reset();
      }, 1800);
    });

    document.getElementById('backToLoginBtn').addEventListener('click', () => {
      // For demo, just alert. Replace with actual navigation as needed.
      alert('Redirecting back to login page... (Demo)');
    });
  </script>
